      his right thumb — something he can do now — it’s the left side of his remarkable
      brain telling him how to do it.And thanks to all that new brain power, your
      baby has started developing reflexes. If you were to poke your belly, for instance,
      your little wiggle worm will wriggle away from the intruding finger. If a loud
