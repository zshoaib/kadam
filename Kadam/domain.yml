      teddies she’ll be playing with before you know it.A lot has to happen before
      then, of course, but things are moving along at a brisk pace. Your baby’s quickly
      developing nervous system is sharpening her senses more and more each day, putting
      her in touch with her world and her own body. In fact, a new-found sense of
      touch is making things a lot more fascinating in her cozy domain as tiny fingers
      reach out to explore tiny toes and — what’s that? — my nose and my ears!Those
      same fidgety digits feel their way along the uterine walls, grasping onto the
      branch-like umbilical cord with all their might. Your wee one is already working
      on the strong grip she’ll use to grab onto your finger when she’s a newborn.Your
      baby’s sense of sight is also coming into focus. What can she see at this point?
      Even though it’s dark inside your tummy and her eyelids are still fused shut,
      your baby can perceive light when you let the sun (or a flashlight) shine on
      your belly. Her sufficiently developed cochlear membranes in the ears are tuned
      up to hear and process sounds from inside your body. What’s your little one
      listening to now? Your breathing, the whoosh of your blood flow, your rumbling
      tummy, and of course the pitter-pattering of your heartbeat.
  utter_week_23:
  - text: During week 23 of your pregnancy, your baby weights 11 in, 1.2 lbs. Your
      baby is as big as a grapefruit. At around 8 inches long and a smidge over a
      pound, your little pup is actually looking a bit like a shar-pei — very cute,
      but still very wrinkly. Poised to put on pounds, baby’s birthday suit has outpaced
      the fat that’ll start to accumulate very soon. As a result, saggy skin hangs
      loosely from those little limbs like long-johns that are two sizes too big.Your
      baby’s skin is also cellophane thin and has taken on a reddish cast, thanks
      to the vivid network of blood vessels developing underneath. Right now, it’s
      a look only a mother…or father…could love. Luckily, a tough, protective protein,
      called keratin, is being added to your baby’s skin cells, and that’ll thicken
      his skin as he continues to gestate in your cozy uterus. Don’t worry, his skin
      will be soft, sweet, and suitable for stroking by the time he checks out of
      Motel Mommy, and checks into your arms.But before he’s ready to face the world
      outside, he’s going to have to be able to breath in it — and for that important
      function to function, his lungs will have some maturing to do. Right now, the
      maturation process is beginning — though it’ll be a while before those tiny
      lungs will be ready for the breathing big time. Small capillaries are forming
      in the lungs and specialized lung cells, called pneumocytes, are developing.
      These all important cells will produce surfactant down the road — the crucial
      substance that’ll help baby’s lungs expand after birth. But more about that
      later.In the meantime, take a look at that amazing placenta — your baby’s recently
      completed life support system. The pancake-shaped placenta — attached to your
      uterine wall and connected to your growing baby by the umbilical cord — acts
      as a sophisticated trading post and filtering system, transferring oxygen and
      nutrients to your fetus, and removing waste products.It also protects your baby,
      serving as a sort of fetal security checkpoint, by preventing harmful substances
      and infections from passing from your system into your baby’s. And as if that’s
      not enough to dazzle you, the placenta is also hard at work producing hormones
      — estrogen and progesterone — that keep your pregnancy going strong. Pretty
      impressive for a network of blood vessels!
  utter_week_24:
  - text: During week 24 of your pregnancy, your baby weights 11.5 in, 1.3 lbs. Your
