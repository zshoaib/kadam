      just the tip of the iceberg. Inside your little girl’s body is a fully formed
      uterus … in miniature. Her tiny ovaries contain the millions of eggs she’ll
      be born with, and her vagina is beginning to hollow out.If you’re bearing a
      boy, the evidence pops up on like a flag in a stiff breeze on the ultrasound.
      Even at this tender age, the family jewels are there for all to admire. Well,
      one of them anyway — the testicles haven’t descended from the abdomen, yet.
      They’re just waiting for the scrotum to finish construction so they’ll have
      a home to move into in just a few weeks.Meanwhile, your baby is starting the
      process of plumping up, as new fat gets deposited under the skin. Most of the
      fat is called brown fat and is designed to keep baby warm until your little
      one’s internal temperature regulatory system kicks into gear after birth. The
      white fat, the kind that’ll really fill baby up and is responsible for those
      pinchable cheeks and roly-poly thighs, doesn’t make its appearance in large
      quantities for a few more weeks. Which means baby will stay slender…and somewhat
      wrinkly…for now.
  utter_week_21:
  - text: During week 21 of your pregnancy, your baby weights 10.5 in, 11 - 12.5 oz.
