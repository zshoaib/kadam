      well worth the effort, because when it comes to breathing, practice makes perfect.
  utter_week_26:
  - text: During week 26 of your pregnancy, your baby weights 14 in, 2 lbs. Your baby
      is as big as an acorn squash. At two pounds and nine inches long, your little
      nestling is having an eye-opening week. Until now, his fetal eyes were under
      wraps, quietly developing beneath fused eyelids. But now it’s time for the big
      reveal as his eensy optic orbs open … and blink. Of course, these newbie peepers
