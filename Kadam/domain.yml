  utter_week_25:
  - text: During week 25 of your pregnancy, your baby weights 13 in, 1.5 lbs. Your
      baby is as big as an eggplant. At 25 weeks your uterus is about the size of
      a soccer ball, a fact that’s probably pretty apparent if you’re still trying
      to zip your old jeans. Bouncing around inside that ball is your bouncing baby
