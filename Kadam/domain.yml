      goes the other way, too. If your partner patiently presses his ear to your belly,
      he may be able to hear that most precious sound of all — the thumpety-thump
      of your little one’s heartbeat.
  utter_week_28:
  - text: During week 28 of your pregnancy, your baby weights 15 in, 2.25 lbs. Your
      baby is as big as a head of lettuce. It’s week 28 and from here on out there
      will start to be small differences in the rate of growth depending on your whether
      your baby-to-be is a boy or girl — a bouncing blue bruiser is likely to grow
      bigger and heavier than a princess playing on team pink. Genetics and other
      factors also weigh on how fast a baby grows and how big she will ultimately
      be on arrival.So while on average, a 28-weeker is around two and a half pounds
      and almost 16 inches tall, your little one may currently be longer, shorter,
      heavier, or less tubby. As long she continues to get good reports at those prenatal
