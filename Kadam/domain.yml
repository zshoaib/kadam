templates:
  utter_alcohol:
  - text: Whether you are planning a pregnancy, already pregnant or breastfeeding,
      not drinking is the safest option as alcohol can harm your unborn baby.
  utter_alcohol_harm:
  - text: When you drink, alcohol passes from your blood through the placenta and
      to your unborn baby. It can affect the development of the baby’s brain, spinal
      cord and other organs. Drinking alcohol while pregnant can increase the risk
      of miscarriage, stillbirth, premature birth and a fetal alcohol spectrum disorder
      (FASD), which is a range of physical, cognitive, developmental and emotional
      problems caused by alcohol consumption during pregnancy.
  utter_annoying:
  - text: I am sorry. What can I help you with?
  utter_answer:
  - text: I can't find the answer to what you are looking for.
  utter_antenatalTests:
  - text: During your pregnancy, you’ll be offered a range of tests, including blood
      tests and ultrasound scans. These tests are designed to check for anything that
      may cause a problem during your pregnancy or after the birth. These tests include
      weight and height, ultrasound scans, urine, blood pressure, blood tests, cervical
      screening test, and Group B streptococcus.
  utter_ask_to_help:
  - text: How can I help you today?
  - text: Zoya created me to help provide women with access to prenatal care. How
      can I help you today?
  utter_asthma:
  - text: Pregnancy is not likely to bring on asthma if you didn’t previously have
      it, but the effect of pregnancy on women who do have asthma is unpredictable.
      Around one-third of pregnant women will see an improvement, one-third will see
      no change and one-third will experience a worsening of their symptoms.
  utter_author_info:
  - text: Zoya Shoaib. She is a Computer Science student at the university.
  utter_beautiful:
  - text: Thank you. If you say so.
  utter_birthday:
  - text: I am today's year old.
  utter_bladder_weakness:
  - text: Leaking urine after childbirth is very common. One in three women who have
      had a baby have wet themselves at some point. When your baby moves down through
      your vagina to be born, your pelvic floor stretches and it remains stretched
      for some time. The combination of hormones and stretched muscles means the muscles
      that control your bladder are weakened. This can lead to your accidentally leakage
      urine. It’s common for a new mother to accidentally leak urine when she laughs,
      sneezes, coughs or exercises. This is known as stress incontinence. Most women
      who leak urine after childbirth find that it goes away in the first few weeks,
      since the stretched muscles and tissues recover.
  utter_bleeding:
  - text: Bleeding during pregnancy is relatively common. However, bleeding from the
      vagina at any time in pregnancy can be a dangerous sign. During the first 12
      weeks of pregnancy, vaginal bleeding can be a sign of miscarriage or ectopic
      pregnancy. n the later stages of pregnancy, vaginal bleeding can have many different
      causes such as changes in the cervix, a 'show', placental abruption, placenta
      praevia, and vasa praevia. You should always contact your midwife or doctor
      immediately if you start bleeding.
  utter_boring:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_boss:
  - text: It's a one man show.
  utter_busy:
  - text: I am always here for you. How can I help?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_constipation:
  - text: You may become constipated very early in pregnancy because of the hormonal
      changes in your body. Constipation can mean that you are not passing stools
      (faeces) as often as you normally do, you have to strain more than usual or
      you are unable to completely empty your bowels. Constipation can also cause
      your stools to be unusually hard, lumpy, large or small. There are a few things
      you can do to help prevent constipation. These include- \n Eat foods that are
      high in fibre, such as wholemeal breads, wholegrain cereals, fruit and vegetables,
      and pulses such as beans and lentils. \n Move regularly to keep your muscles
      toned. \n Drink plenty of water — enough that you not thirsty. \n Only take
      iron supplements if needed, as they can make you constipated- if you become
      constipated ask your doctor if you can manage without them or change to a different
      type.
  utter_crazy:
  - text: Don't judge me.
  utter_did_that_help:
  - text: Did that help you?
  utter_dontcare:
  - text: It's ok. Is there anything else I can help you with.
  utter_early_symptoms:
  - text: Some early signs of pregnancy are missed period, fatigue, a heightened sense
      of smell, morning sickness, food aversions, mood swings, tender breasts, darkening
      aerolas, frequent urination, and bloating. As soon as you think you could be
      pregnant, you should check to find out if you are. There are several ways to
      find out if you are in fact pregnant- \n you can test your urine at home with
      a home pregnancy test \n you can have a blood test ordered by your doctor \n
      you can have your urine tested by your doctor \n your doctor can do an internal
      examination.
  utter_emotions:
  - text: Pregnancy is a challenging and exciting time. It is normal for expectant
      mums and dads to experience ups and downs when expecting a baby. However, for
      some, anxiety and depression during pregnancy can affect their daily lives.
      Look out for these symptoms of anxiety and depression during pregnancy- panic
      attacks (racing heart, palpitations, shortness of breath), persistent fears
      for the health or wellbeing of the baby, obsessive or compulsive behaviours,
      abrupt mood swings, feeling constantly sad or crying for no obvious reason,
      being nervous, on edge, or panicky. If symptoms last for more than 2 weeks,
      talk to your GP or midwife.
  utter_episitomy:
  - text: An episiotomy is a procedure performed during labour where a small cut is
      made to widen your vagina opening to assist with the delivery of your baby.
      An episiotomy may be recommended if your baby develops a condition known as
      ‘fetal distress’. Fetal distress is where the baby’s heart rate significantly
      increases or decreases before birth. This means that the baby may not be getting
      enough oxygen and has to be delivered quickly to avoid the risk of birth defects
      or stillbirth. If a caesarean section is not appropriate - for example, because
      the baby’s head is already moving down the birth canal, an episiotomy can be
      the best way to speed up birth.
  utter_episitomy_how:
  - text: An episiotomy is usually a simple operation where a surgical cut is made
      in the woman’s perineum (area between the vagina and anus). Local anaesthetic
      is used to numb the area around the vagina so you will not feel any pain. If
      you’ve already had an epidural, the dose can be ‘topped up’ before the cut is
      made.
  utter_exercise:
  - text: Doing regular physical activity has health benefits during pregnancy and
      also helps to prepare the body for childbirth. However, it is important to modify
      or choose a suitable exercise program because pregnancy affects the body’s response
      to exercise. Don’t exhaust yourself - a light to moderate exercise program should
      be the aim.
  utter_exercise_avoid:
  - text: There are some exercise you should avoid if you are pregnant. \n Don’t lie
      flat on your back, particularly after 16 weeks, because the weight of your bump
      presses on the big blood vessels and can make you feel faint and reduce blood
      flow to your baby. \n Don’t take part in contact sports where there’s a risk
      of being hit, such as kickboxing, judo, squash, tennis, football or rugby. \n
      Don’t take part in horse riding, downhill skiing, ice hockey, gymnastics and
      cycling, because there’s a risk of falling. \n Don’t go scuba-diving, because
      the baby has no protection against decompression sickness and gas embolism (gas
      bubbles in the bloodstream). \n Don’t exercise at heights over 2,500m above
      sea level until you have acclimatised. This is because you and your baby are
      at risk of altitude sickness (a decrease in oxygen). \n Don’t do repetitive
      high impact exercise, or with lots of twists and turns, high stepping or sudden
      stops that cause joint discomfort. \n Don’t do exercise where you get too hot.
      Your body’s temperature is slightly higher when you are pregnant. Intensive
      exercise may cause your core temperature to rise to an unsafe level for your
      baby. Limit your exercise to moderate intensity, drink plenty of water, wear
      lightweight clothing and only exercise in cool, well ventilated places (no spas
      or saunas). \n
  utter_exercise_which:
  - text: If you are pregnant, try to fit the exercises listed below into your daily
      routine. They will strengthen your muscles so that you can carry the extra weight
      of pregnancy. They’ll also make joints stronger, improve circulation, ease backache
      and generally help you feel well. \n As your baby gets bigger, you may find
      that the hollow in your lower back increases and this can give you backache.
      These exercises strengthen stomach (abdominal) muscles and ease backache, which
      can be a problem in pregnancy- \n \n Stomach-strengthening exercises \n Start
      in a box position (on all fours) with knees under hips, hands under shoulders,
      with fingers facing forward and abdominals lifted to keep your back straight.
      \n Pull in your stomach muscles and raise your back up towards the ceiling,
      curling the trunk and allowing your head to relax gently forward. Don’t let
      your elbows lock. \n Hold for a few seconds then slowly return to the box position.
      \n Take care not to hollow your back; it should always return to a straight/neutral
      position. Do this slowly and rhythmically 10 times, making your muscles work
      hard and moving your back carefully. \n Only move your back as far as you can
      comfortably. \n \n  Pelvic tilt exercises \n Stand with your shoulders and bottom
      against a wall. \n Keep your knees soft. \n Pull your tummy button towards your
      spine, so that your back flattens against the wall; hold for four seconds and
      release. \n Repeat up to 10 times. \n \n Pelvic floor exercises \n Pelvic floor
      exercises help to strengthen the muscles of the pelvic floor, which come under
      great strain in pregnancy and childbirth. The pelvic floor consists of layers
      of muscles that stretch like a supportive hammock from the pubic bone (in front)
      to the end of the backbone.
  utter_fired:
  - text: You can come back to me any time. I will always be here to help.
  utter_forceps:
  - text: Obstetric forceps are sometimes needed to help deliver the baby. Forceps
      are specially designed to fit safely around the baby's head and guide it through
      the birth canal. Sometimes the forceps may leave small marks on the baby's cheeks
