      reason to add variety to your second and third trimester menus? Studies show
      that babies who have sampled certain foods while in utero are more inclined
      to eat them once they hit the high chair. So putting broccoli, carrots, and
      kale on your plate now packs a one-two punch- great nutrition for you and your
      baby, and a greater likelihood your potentially picky eater will savor those
      veggies later on.
  utter_week_22:
  - text: During week 22 of your pregnancy, your baby weights 11 in, 1 lb. Your baby
      is as big as a red bell pepper. Your baby hits a mini milestone this week. At
