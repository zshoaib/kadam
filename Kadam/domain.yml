      his pokes with your own gentle prodding through your belly. You’ll both get
      a kick out of that.
  utter_week_27:
  - text: During week 27 of your pregnancy, your baby weights 14.5 in, 2 lbs. Your
      baby is as big as a cabbage. This week marks the end of the second trimester
      — which means you’re two thirds of the way there, mama! But you’re not the only
