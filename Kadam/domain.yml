      preparation for after she’s born…and when every night’s a night to howl.Want
      more satisfaction? Though the bun in your oven is far from being fully baked,
      her chances of survival outside the womb are at least 90 percent at this point.
  utter_week_29:
  - text: During week 29 of your pregnancy, your baby weights 15.5 -16 in, 2.5 - 3
      lbs. Your baby is as big as a head of cauliflower. Your sweet sapling is getting
      taller by the week, topping 16 inches about now. But at less than 3 pounds,
      this kid isn’t going to win any chubby-cheek awards just yet. Not to worry…the
      big weight gain period is just ahead. By the time the curtain rises on your
      baby-to-be, he’ll be more than double — and maybe even triple — his weight right
      now.Where will all that weight come from? From the new white fat that’s starting
      to form beneath his skin. Unlike the brown fat he acquired as a fledgling fetus
      — the kind that was necessary for body temperature regulation — this white fat
      provides energy as well as girth to your growing baby. And thanks to that energy
      boost, your baby is mightier than ever — those stronger pokes and kicks prove
      it...even as your little Rocky or Rockette has less room in your increasingly
      cramped studio space.Speaking of kicks, doing a twice-daily kick count is one
      way to make sure your baby’s on track. Just lie down on your left side (after
      a snack if possible) and start counting. Ten movements of any kind in an hour
      are what you’re looking for. Flutters, rolls, jabs, and hiccups count. Once
      you’ve hit ten, don’t just lie there…take a nap — you’ve earned it.
  utter_week_3:
  - text: During week 3 of your pregnancy, your baby weights Baby's super tiny. Your
      baby is as big as a vanilla bean seed. Congratulations — you've conceived! One
      tenacious little sperm ran the gauntlet, penetrated your ready egg, and presto
      — you’re pregnant. Your soon-to-be baby has started its miraculous transformation
      from single cell to fully formed baby boy or girl ready for cuddles and kisses.Within
      a matter of hours after conception, the fertilized egg — called a zygote — divides
      into two, then splits again and again. Seventy-two hours after fertilization
      your little zygote has become a ball of sixteen cells. This microscopic globe
      is called a morula, Latin for mulberry. And if you think about it, that ball
      of cells does look a berry — a cute little berry that you’ll soon be calling
      baby.Over the next few days, the morula continues to drift down your fallopian
      tube, dividing into a blastocyst — a cluster of cells numbering nearly a hundred
      strong. Its final destination- your uterus, which it’ll call home for the next
      nine months as it morphs from blastocyst to embryo to fetus to… baby!Amazingly,
      the blastocyst already has two distinct cell types. First, there’s the outer
      trophoblast cells. They’ll become the placenta — your baby’s lifeline during
      his stay in your uterine cocoon. The second type of cells is called the embryoblast.
      This inner cell mass will eventually develop into your baby. Hard to believe
      — huh?Though it’ll be a while before you’re able to tell whether your tiny blob
      of cells is a boy blob or a girl blob, its gender has already been determined
      by Dad (or actually by his chromosomes). Mom always supplies an X chromosome,
      but the proud papa provides either an X or a Y chromosome. Two Xs make a girl.
      An X plus a Y makes a boy. In a few months you’ll be able to find out what winning
      letter combination you have growing inside of you.
  utter_week_30:
  - text: During week 30 of your pregnancy, your baby weights 16 in, 3 lbs. Your baby
      is as big as a bunch of broccoli. Big changes are underway in your baby’s watery
      world this week. At about 3 pounds and still about 16 inches long, your little
      chick is starting to look more like a cherub as she continues plumping up. She’ll
      be piling on weight at the rate of about half pound a week from here on out.
      Remember the lanugo — the downy blanket of body hair she’s been wearing for
      warmth? Now that your little one’s got more fat to keep her toasty, she’s able
      to start shedding her fuzz — which means your bear will no longer be fuzzy wuzzy
      by the time she arrives. Other cuter pursuits on the agenda- growing thicker
      eyelashes, eyebrows, and hair on her head…that is unless she’s destined to be
      a beautiful baldy.But perhaps the biggest bulletin comes from your baby’s brain,
      which is getting ready to kick up its capacity. Once smooth, it’s now forming
      channels and creases, creating more brain tissue with greater surface area.
      Without this new topography, that neonatal noodle would become enormous, and
      of course, so would your baby’s head. The result is a top-heavy baby unable
      to fit through the birth canal… ouch.The creases and indentations also allow
      for future expansion of brain tissue that is crucial as your baby goes from
      helpless newborn to responsive infant to verbal toddler to curious preschooler
      and beyond. Another big change this week is that baby’s bone marrow has stepped
      up to the plate, taking over the job of producing red blood cells from the pinch
      hitters, the spleen and tissue groups. These red blood cells are critical because
      they transport oxygen and remove waste. With their help, your baby begins prepping
      for the future, by storing iron, calcium and phosphorus in those tiny cells.
  utter_week_31:
  - text: During week 31 of your pregnancy, your baby weights 16 in, 3.2 lbs. Your
      baby is as big as a coconut. This week your baby finally comes to his senses.
      That’s right, all five senses are now operational. Even though your little one
      is just over three pounds and only 16 to 18 inches long, he’s now prepared to
      fully experience the world that waits just outside his quiet cocoon.His eyes
      can now perceive light with fully functioning irises that dilate and contract.
      And those ears, though tiny, not only can hear, they can distinguish sounds.
      Studies show that fetal heart rates actually speed up and slow down in response
      to different music. And while there’s no air underwater for your little minnow
      to breathe in, his nose is ready for smelling.And sniff he does, getting a sense
      of your scent from the amniotic fluid that passes through his nasal passages.
      Once he emerges, those first real inhalations of air will take in your special
      mommy aroma, further imprinting it as the one closest to his heart…and helping
      him feel as at home in your arms as he did in your womb.He’s also exploring
      with his new senses, playing with his nose, toes, umbilical cord, and your uterine
      walls to hone his sense of touch. And by opening his little mouth, and tasting
      and sucking his thumb, he’s getting ready for the good stuff that’ll be coming
      down the pike in just a few short weeks.Now that his brain is processing the
      barrage of signals coming in from his senses, cranial connections are multiplying
      at an astonishing rate. Cerebral development is in high gear and will crank
      along at breakneck speed for the next several weeks, even after your budding
      genius has made his grand entrance.
  utter_week_32:
  - text: During week 32 of your pregnancy, your baby weights 16 - 17 in, 3.5 - 4
      lbs. Your baby is as big as a cantaloupe. At about 4 pounds and 16 to 19 inches
      long, your baby is curled up in, well, the fetal position. After all, there’s
      not much room left at this particular inn. Not to worry, though. She’s totally
      comfy in there — even if you’re not quite comfy out here.As your baby hunkers
      down in your bunker to ride out the last few weeks of gestation, she’s probably
      settling into the most common birthing position- head down, bottom up. Anatomically
      it makes sense — she’s maximizing what little space she has by dropping her
      head into the bottom of your inverted pear-shaped uterus. It’s also natural
      since baby’s bean is heavier than her tiny tush.With only 8 more weeks to go,
      your busy bee is gearing up for life outside the womb. Those breathing movements
      she’s been practicing? Well, they’re almost perfect now, changing from the short
      staccato bursts of only 10 seconds long to a more regular and rhythmic pattern
      that’ll eventually churn out 40 breaths per minute — the normal rate of a newborn.These
      breathing lessons serve another purpose as well, encouraging the lungs to produce
      more surfactant — the protein that’ll help the lungs expand after birth and
      that is essential for healthy lung development.Reinforcements for the monumental
      task of producing surfactant come from another source, too. The adrenal glands,
      located on top of the kidneys, are hard at working starting to pump out cortisol,
      which will in turn help stimulate more surfactant production. These workhorse
      glands are producing 10 times the amount of cortisol a normal adult produces…pretty
      amazing for someone so small!Meanwhile, lanugo is continuing to shed, leaving
      only small patches of fuzz on the shoulders and back. Fingernails have grown
      almost long enough to be in need of a trim, but they’re still pretty soft. Baby
      might not need a mini-manicure just yet, but there’s no reason why you shouldn't
      treat yourself to one while you still have time. A pedicure, too — after all,
      bet you can’t see your toes.
  utter_week_33:
  - text: During week 33 of your pregnancy, your baby weights 17 in, 4.25 lbs. Your
      baby is as big as a butternut squash. It’s week 33 and, as your watermelon-sized
      belly is likely to attest, your baby has come a long way from his poppy-seed
      size status. He seems like a relative heavy weight at four and a half pounds,
      but remember, he could double that weight in the coming weeks. Happily he won’t
      be doubling his height. At around 17 to 19 inches long, your baby is pretty
      close to the length he’ll be at birth.What’s going on in the uterine nursery?
      Well, your fetus is starting to react remarkably like the infant he’ll become.
      Sensitive to the light that penetrates through your now thinner abdominal walls,
      drowsy eyes drift shut to sleep when it’s dark and flicker open when it’s light.
      These are your dozing darling’s first lessons in learning the difference between
      night and day, a distinction that’s obviously important once he’s outside the
      womb.Still playing a crucial role is the amniotic fluid that surrounds your
      floating baby. It’s around one degree warmer than your body temperature, so
      it serves to keep your baby toasty and warm until the big day. Until now, there
      was more amniotic fluid than actual baby in your womb, a ratio that created
      a cushion between you and your little boxer.But now amniotic fluid levels have
      topped out and your baby’s taking up more room in the uterus. The result? There’s
      less elbow room for baby and less of a cushion for mama, meaning those left
      hooks and karate kicks will be more uncomfortable for you.Though your little
      one may be able to throw a mean jab, he’s not quite ready for a prime time bout.
      His body is still busy developing its independent immune system, thanks in large
      part to the antibodies you’re passing along through the placenta. Thanks, mom!
  utter_week_34:
  - text: During week 34 of your pregnancy, your baby weights 17 - 18 in, 5 lbs. Your
      baby is as big as a pineapple. Want to get a real sense of your baby’s size
      right now? Head to your supermarket’s baking aisle and pick up a five-pound
      bag of flour. That’s about how much your little muffin weighs. Now, stack three
      bags of flour on top of each other — that’s how tall he is (well, if he could
      stand) — about 20 inches in length.Have a boy bun in the oven? Then hooray for
      his testicles, which started out tucked up in his abdomen and are now migrating
      to their permanent home — his scrotum. In about three to four percent of boys,
      the testicles hang out upstairs a while longer, lingering until some lads turn
      a year old. So don’t worry if your son is born with undescended testicles...they’ll
      make an appearance in the near future.Both boy and girl babies are producing
      lots of sex hormones now, which will explain why the genitals may appear large
      and swollen at birth… and in the case of a little man, why the scrotal skin
      may appear darkly pigmented in the first few weeks after birth.In other news,
      with just a few weeks to the big day, vernix — the white waxy coating that protects
      baby’s skin from amniotic fluid and provides lubrication for delivery — is thickening
      right on prepping schedule. Also right on schedule is the maturation of your
      little one’s intestines, enabling them to fully digest mama’s delicious milk
      when the time comes!
  utter_week_35:
  - text: During week 35 of your pregnancy, your baby weights 18 in, 5.25 lbs. Your
      baby is as big as a spaghetti squash. At week 35, your little bundle isn’t so
      little any more. She’s pretty much maxed out in the length department at about
      20 inches. But at five and a half pounds, your bambino still has some ounces
      to gain — and those will pile on quickly. In fact, she’ll likely pack on a whole
      pound or two or more before she heads down the exit ramp.Back in mid-pregnancy
      when baby’s physique was more birdlike than brawny, only two percent of that
      itty-bitty body was fat. Now that percentage has grown to 15 percent, and by
      birth will double to 30 percent. As that all-important insulation distributes
      across her body, your little one’s legs, arms, torso and face are filling out
      nicely. Bye-bye birdie...hello cherub!Fetal brain development is also moving
      at a cracker jack pace…and will continue to do so throughout childhood. In this
      last trimester, your baby’s brain weight increases by almost ten times and by
      age 12, that same brain will be more than three times the size it was at birth.
      Just in time for pre-algebra!As your baby fills out and her uterine confines
      get tighter, her movements will feel less like individual kicks and more like
      slithers and rolls. Don’t be surprised if the contours of your tummy change
      from time to time — it’s not an alien you’re gestating, just your baby shifting
      position!Got twins in the tank? Uterine conditions are getting pretty cramped
      by now, and you should expect to deliver earlier than if you were just carrying
      one baby — in the next couple weeks. In fact — 37 weeks is considered full term
      for twins — so get ready mama!
  utter_week_36:
  - text: During week 36 of your pregnancy, your baby weights 18 - 19 in, 6 lbs. Your
      baby is as big as a bunch of kale. Talk about a growth spurt! Your baby has
      gone from the size of a sesame seed to a six-pound, 20-incher in about six months
      time! That incredible rate of growth slows now for two important reasons. First,
      your little one is storing up the energy reserves he’ll need to get through
      labor and enter the world. Plus, if his body got much bigger, he’d have a really
      tough time fitting through the narrow alley of your birth canal...a tight squeeze
      no matter what.Speaking of that journey, it’s a good thing for both of you that
      his bones are still flexible, enabling a gentler ride to the big meet and greet.
      Leading the way is his nifty noggin, featuring ingenious floating skull plates
      that overlap to allow the head to compress on the way out. When your little
      one emerges, you’ll notice a soft rectangular area on the top of his cute little
      head. This soft spot — or anterior fontanel — is where your baby’s skulls bones
      haven’t yet fused. They’ll close by the time he turns 18 months.Final touches
      are making your baby ready for prime time. Blood circulation has been fine-tuned
      and the immune system is set to do battle with germs outside the womb. After
      birth your little fighter will continue to reap the benefits of your antibodies
      thank to your colostrum and breast milk. And speaking of that breast milk, baby’s
      digestive system is ready to accept liquid food — theoretically — since your
      little one still gets all his nutrition (and oxygen) from the placenta.
  utter_week_37:
  - text: During week 37 of your pregnancy, your baby weights 19 in, 6.5 lbs. Your
      baby is as big as a canary melon. At week 37, your no-longer little peach is
      ripe and ready — in fact, even if she arrived a tad earlier than expected, she
      wouldn’t be considered premature. Still, she’s smart to stay put — which, like
      most babies, she’s likely to do. With just three more weeks to go inside her
      uterine home, she’ll manage to pack on a pound or more — rounding out frame
      and rounding up her birthweight…happily, without you having to gain another
      ounce.By now it’s likely your soon-to-be-born baby has rotated south to a head-first
      position. Not all babies make this downward turn…about three to four percent
      of fetuses opt to stay stubbornly in the upright — or breech — position. If
      this is your first pregnancy, there’s a chance your little one’s head has or
      will soon drop into your pelvis in a process that’s called engagement — or “lightening”,
      since it lightens the pressure on your long-cramped diaphragm.Engagement also
      means that your little bundle is locked and loaded and in position for departure
      — even if that departure isn’t scheduled for two or more weeks. Baby hasn’t
      dropped yet? Not to worry. She’ll make her way down and out eventually, just
      in her own sweet time. Second babies almost always wait to do their dropping
      until the labor party gets started.Feeling fewer punches and kicks? The fact
      that baby’s dropped is one reason. Her too-squished-to-move quarters is another.
      Or it could be that she’s doing some more regular snoozing — clocking in long
      cycles of twenty to forty minutes of shut-eye. Let’s hope she keeps that up
      once she’s on the outside.What’s keeping her busy while she bides her time before
      D-day? She’s sucking her thumb to practice her nursing skills, brushing up on
      her breathing by inhaling and exhaling amniotic fluid, and blinking to prepare
      to protect her eyes once she’s born. She’s also busy accumulating more fat,
      forming dimples in those cute elbows, knees, and shoulders, and adorable creases
      and folds in the neck and wrists. Bet you can’t wait to kiss those dimples and
      caress those creases! It won’t be long now.
  utter_week_38:
  - text: During week 38 of your pregnancy, your baby weights 19 - 20 in, 7 lbs. Your
      baby is as big as a mini watermelon. At about seven pounds and 21 inches long
      on average, your bun in the oven is now a fully cooked loaf of bread. He’s still
      got some work ahead of him, though, before his big debut. He’ll lose the vernix
      — the waxy coating that’s been protecting his fragile fetal skin from amniotic
      fluid — and he’ll shed any remaining lanugo — the fine hair that was temporarily
      covering his body.Wondering where it all goes? Once the vernix and lanugo are
      shed into the surrounding amniotic fluid your baby ingests them along with other
      waste products such as bile, urine, and old cells. These all percolate in those
      teeny intestines, ultimately winding up in his diaper as the very first, very
      dark green, and very sticky poop known as meconium. Might not be a tasty first
      meal, but it’s pretty efficient!Also gearing up for the big day are your baby’s
      lungs… now fully mature, but still producing surfactant in large quantities
      to ensure that the transition from watery womb to wondrous world is a smooth
      one. Your little diver’s been practicing his breathing moves underwater for
      months and he’s just about ready to try the real thing.As baby prepares for
      life in on the outside, the placenta — his lifeline in this underwater world
      — starts to slowly deteriorate. Not to worry — it still has plenty of life left
      to sustain your little one until the big day.
  utter_week_39:
  - text: During week 39 of your pregnancy, your baby weights 19 - 21 in, 7 - 8 lbs.
      Your baby is as big as a honeydew melon. It’s week 39 and you’re in the homestretch
      now. Good news for your very-stretched out belly — and your larger-than-ever
      baby, since it’s pretty crowded inside there. It helps that your baby’s just
      about done growing, weighing in at 7 or 8 pounds (or maybe even heavier) and
      measuring up at 19 to 21 inches. The only thing still growing up a storm at
      the moment is your little one’s brain, which will continue to develop at a mind-boggling
      rate for the first three years of your smarty-pants’ life. Also in development
      this week- His tear ducts, though they won’t actually produce tears until several
      weeks after birth. So while your newborn will definitely be able to communicate
      his needs by crying — trust me on that — the waterworks won’t start rolling
      down those cheeks for a while. It’ll be all crocodile tears for your little
      gator.And speaking of cheeks, your baby’s are chubbier and more deliciously
      kissable than they were just a short while ago. His skin now has a protective
      fat layer covering the blood vessels across the body, and his formerly translucent
      pink complexion becomes a tad darker as skin pigment starts to develop. No matter
      what skin color your baby will eventually wear, however, your little one will
      be born with a light skin tone until his pigmentation deepens to the color he’s
      destined to be.And on top of his sweet little noggin he might be sporting a
      full head of hair. Or he might be a cutie cue ball. Or somewhere in between.
      But it doesn’t matter much. From head to toe, this just-about-baked baby finally
      resembles the little person you’ll soon come to know and love — and get to hug,
      hug, hug.
  utter_week_4:
  - text: During week 4 of your pregnancy, your baby weights Baby's super tiny. Your
      baby is as big as a poppy seed. It’s implantation time! Now no bigger than a
      poppy seed (though a whole lot sweeter), the ball of cells that will become
      your baby has completed its weeklong voyage down your fallopian tube and has
      claimed its berth in your uterus by tunneling into the sticky uterine lining.
      Nestled in your uterine home, this miniature miracle has established the cozy
      connection that will bind the two of you for the next eight plus months and
      forever after.But that’s just the beginning of the action this week. In the
      works is the amniotic sac that your baby will call home sweet home. And at last!
      … the sign you've been waiting for- your little embryo starts to produce HCG
      — the just-for-pregnancy hormone that’ll turn your pregnancy pee test positively
      positive. You’re officially expecting!Though your embryo is only a tiny dot,
      it has already started to differentiate into three layers, each with its own
      job assignment. The inner layer, called the endoderm, will become the digestive
      system, the liver, pancreas, bladder, and thyroid gland.The middle layer — the
      mesoderm — will grow into the heart, bones, kidneys, muscles, and blood vessels.
      The outer layer, called the ectoderm, will develop into the brain, nervous system,
      skin, hair, and eyes. It’s hard to believe, but by the end of your fourth week
      of pregnancy, all the building blocks for your baby’s vital organs are firmly
      in place.
  utter_week_40:
  - text: During week 40 of your pregnancy, your baby weights 19 - 22 in, 7 - 9 lbs.
      Your baby is as big as a small pumpkin. Congratulations…your baby is officially
      full-term! She’s now between 6 and 9 pounds, and anywhere between 19 and 22
      inches long — a wide range, true, but that’s because babies, like their parents,
      come in all sizes…taller, shorter, chubbier, slimmer. What package will your
      baby come in? It’s hard to say for sure until she arrives — ven your practitioner’s
      guesstimates can be way off the final mark.You know what else is around 20 inches
      long? Your baby’s umbilical cord — her connection to you during her nine-month
      stint in your uterus. It could be floating free in whatever space there’s left
      in your uterus, coiled around her ankle or wrist, gripped between her chubby
      fingers, or wrapped around her neck. Not to worry if it is…it’s not dangerous
      now and at birth your practitioner will simply slip it over her head before
      clamping it tight. The remnants will dry up and become…her sweet little belly
      button.Your little miracle is now fully loaded with fully functioning organs,
      bodily systems, and reflexes, and she’s ready to start her new life outside
      your uterus. When you do meet your new arrival, be sure to say hello — and more.
      Though it’ll be your first face-to-face, your baby will recognize the sound
      of your voice — and that of dad’s.Though your sweetie is fully baked and ready
      to roll, she’s still putting in a full day’s work. Her hormones are revving
      up, sending signals throughout her body to prepare for life on the outside.
      Hopefully one of those hormones will signal to the placenta that it’s time to
      initiate labor.Even during labor and delivery, your little one will be hard
      at work alongside you, producing her own stress hormones that’ll enable her
      to adapt immediately to the new environment outside your womb and kick-start
      the survival instincts she needs as well as help her take her first big breath
      of air.And if she doesn't arrive on time, opting instead for a late checkout,
      you’re in good — though anxious — company. About half of all pregnancies proceed
      past the 40-week mark, though thankfully, your practitioner will probably not
      let yours continue beyond 42 weeks.
  utter_week_41:
  - text: During week 41 of your pregnancy, your baby weights 19 - 22 in, 7 - 9 lbs.
      Your baby is as big as a pumpkin. So week 40’s come and gone. That’s frustrating
      (to put it mildly) but it’s certainly not unusual. Lots of pregnancies last
      into week 41 or even 42. Truth is, fewer than 5 percent of babies are born on
      their due date and about half of all babies don’t make their debut until well
      into the tenth month.But babies can overstay their womb welcome — after 42 weeks
      they are considered postmature. What does that mean? It means a baby’s skin
      may be temporarily dry, cracked, peeling, loose, or wrinkled because the protective
      cheesy vernix was shed weeks ago. He may have longer finger and toe nails and
      longer hair. He’ll have none of the fuzzy lanugo coating and he may be born
      more alert (he is older and wiser after all!).Because being postmature could
      also mean that the placenta is functioning less well and levels of amniotic
      fluid are dropping, you’ll be closely monitored to make sure Hotel Uterus is
      still a welcoming place for your guest. Any indication that it’s not hospitable
      anymore, and your practitioner will likely recommend labor induction. One thing’s
      for sure — that sweet little bundle of baby is coming any day now.
  utter_week_42:
  - text: During week 42 of your pregnancy, your baby weights 19 - 22 in, 7 - 9 lbs.
      Your baby is as big as a watermelon. You are almost there. Keep hanging on.
  utter_week_5:
  - text: During week 5 of your pregnancy, your baby weights Baby's super tiny. Your
      baby is as big as an orange seed. Welcome to week five of your pregnancy, the
      beginning of your second month (hey - only seven more to go!). Your pregnancy
      is still new, but that embryo inside of you is growing fast and furious… from
      the size of a poppy seed last week to as big as an orange seed right now — around
      one-twentieth of an inch long. Still pretty small, but a lot bigger than it’s
      been…and getting bigger every day!Wondering what your growing baby looks like
      now? Not much like a baby. Your little one has elongated from a ball of cells
      to a teeny tadpole-like shape, with a distinguishable head and, believe it or
      not, a tail. Not to worry, though. That tail will disappear soon enough, and
      a cute little baby bottom will take its place.This week a primitive heart begins
      to form and beat, pumping blood through your embryo’s emerging shape. The heart
      comes first because blood flow is essential. Without that blood flow, organs
      and the digestive and nervous systems won’t be able to form. At this early stage
      the design of the micro heart is still pretty rustic, with only two tubes pumping
      to a really unrhythmic rythym. The heart won’t be fully functional until those
      tubes fuse together and the heartbeats coordinate — activity that requires a
      brain!Fortunately, your baby’s brain is well past the blueprint phase. The neural
      tube, which will ultimately become baby’s spinal cord and brain, is under construction.
      And if that’s not enough body building going on, a rudimentary digestive system
      is taking shape, too. There’s a tube extending from the mouth to the tail of
      the embryo… and this tube will eventually turn into the stomach, liver, pancreas,
      and intestines.
  utter_week_6:
  - text: During week 6 of your pregnancy, your baby weights 0.2 - 0.25 in. Your baby
      is as big as a sweet pea. It’s week six and your little sweet pea is the size
      of…a sweet pea. Still tadpole (or prawn) shaped, that baby shrimp won’t be a
      shrimp much longer…in fact, he or she is growing quickly, measuring one-sixth
      of an inch from crown to rump this week.Why do we measure from head to tail?
      Right now, your baby’s body is curved over into a C-shape, and eventually, when
      those tiny legs start to form, your little one’s knees will be bent and tucked
      up under the chin. And that makes it tough to measure the head to toe length
      of the body. Instead, doctors measure from cute crown to just-as-cute rump until
      baby hits the 27-week mark, when a head-to-toe measurement takes over.Incredibly,
      your baby is starting to gain those features that hint at the adorable little
      one to come — you know, human stuff like a head and the beginnings of the facial
      features you’ll soon cover with kisses — the mouth, eyes, jaw, and chin. See
      those little indentations where you think those pinchable cheeks will be? Nope,
      those aren't dimples — they’re ear buds.Talking about budding buds, check out
      the limb buds that are starting to sprout from the trunk. They’ll grow into
      arms and legs. And very soon, nodules will develop at the ends of these limb
      buds and eventually become small hands and tiny feet.And that’s just what’s
