      but there’s no way of knowing what’s on your little one’s mind — or what, if
      anything, she might be dreaming of. What we do know is that sleep cycles are
      coming at more regular times… meaning that your sweet sleepyhead is developing
      a more regular pattern of sleeping and wakefulness.Problem is, your on-the-go
      movements lull her to sleep during the day, keeping her awake and raring to
      go just when you’re settling down for the night. Still, there’s nothing more
