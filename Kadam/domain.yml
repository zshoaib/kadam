      all ears!
  utter_week_19:
  - text: During week 19 of your pregnancy, your baby weights 6 in, 8 oz. Your baby
      is as big as a mango. At half a pound and six inches long, your baby is about
      the size of a juicy mango. And that’s pretty sweet!On the development docket
      this week- a total baby body wrap. Your little one gets a head-to-toe coating
      of vernix caseosa, a white cheesy-looking substance made up of lanugo (that
      downy hair), oil from his glands, and dead skin cells. Maybe not a recipe for
      your favorite spa treatment, but just the right one for your fetus.This waterproof
      mixture protects your baby’s skin from his 24/7 bath — the amniotic fluid —
      and lubricates the birth canal. Without it, baby would look positively prune-y
      at birth and would have a much tougher time getting out the door. Don’t be surprised
      if you see vernix remnants on your newborn right after delivery, especially
      if he makes an early debut.On the looks side, your baby’s monkey-like appearance
      of yester-week is yesterday’s news now that his legs have gone through a growth
      spurt and are finally in proportion to his arms. Those longer legs, coupled
      with the strengthening of cartilage into bone, will make your little one’s kicks
      and jabs more powerful.Add to that the newly-formed neurons that are sending
      better commanding messages from the brain to the muscles and you’ve got a formula
      for stronger, meaner, and more controlled movements, allowing your acrobat to
      take his body for some serious test-drives — and for you to start feeling them.
      In the coming weeks you’ll experience plenty of flutters, kicks, jabs, twists,
      stretches, and punches. And no matter when you begin feeling them or what they
      feel like, all your baby’s movements are bound to be moving.
  utter_week_20:
  - text: During week 20 of your pregnancy, your baby weights 6.5 in, 10 oz. Your
      baby is as big as a sweet potato. Even though your baby is still teensy — just
      over six inches long and about ten ounces in weight — week 20 is huge. Why?
      Well, for one thing you’re halfway through your pregnancy… and baby is halfway
      ready to meet you! This is also a big week if you've been waiting — and waiting
      and waiting — to find out whether that cantaloupe in your belly is a sweet boy
      or girl.The time has come for the big reveal, since a second trimester ultrasound
      can now deliver the definitive news. Want to keep playing the guessing game?
